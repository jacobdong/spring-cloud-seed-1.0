spring:
  application:
    name: @artifactId@
  profiles:
    active: native

eureka:
  instance:
   non-secure-port: ${server.prot:8888}
   metadata-map:
   instanceId: ${spring.application.name}:${random.value}

  client:
    service-url:
      defaultZone:http://${eureka.host.localhot}:${eureka.port:8761}/eureka/